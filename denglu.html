<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<style>
			* {
			  padding: 0;
			  margin: 0; }
			
			a {
			  text-decoration: none; }
			
			li {
			  list-style: none; }
			
			#logo {
			  width: 100%;
			  height: 125px;
			  background:#142c6c; }
			  #logo img {
			    display: block;
			    float:left; }
			
			#content{
				width:100%;
				height:710px;
				background-image: url(img/bj1.jpg);
				background-position: right bottom;
				background-repeat: no-repeat;
			}
			.content1{
				width:500px;
				height:350px;
				margin-top:80px;
				padding-top:50px;
				margin-left:100px;
			}
			h1{
				text-align:center;
				color:#fe2f14;
			}
			p{
				width:370px;
				height:40px;
				margin-top:20px;
				margin-left:90px;
				font-size:18px;
			}
			p input{
				width:250px;
				height:35px;
				text-align:center;
			}
			span{
				display:block;
				width:350px;
				height:40px;
				margin-top:20px;
				margin-left:90px;
				line-height:40px;
				font-size:16px;
				color:#6A6A6A;
			}
			a{
				float:right;
				font-size:14px;
				color:#6A6A6A;
				color:cornflowerblue;
			}
			#btn{
				width:350px;
				height:40px;
				margin-left:90px;
				margin-top:20px;
				font-size:18px;
				background:#fe2f14;
			}
			.content1 .nametxt1{
				margin-left:200px;
				font-style:normal;
			}
			.content1 .pwdtxt1{
				margin-left:200px;
				font-style:normal;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div id="logo">
				<img src="img/logo.jpg" />
			</div>
			<div id="content">
				<div class="content1">
					<h1>会员登录</h1>
					<p>用户名：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" class="name1" placeholder="请输入用户名" /></p>
					<div><i class="nametxt1"></i></div>
					<p>登录密码：&nbsp;&nbsp;<input type="password" class="pwd1" placeholder="请输入密码" /></p>
					<div><i class="pwdtxt1"></i></div>
					<span><input type="checkbox" id="chx" />记住密码<a href="###">忘记密码</a></span>
					<input type="button" value="登录" id="btn" /><br />
					<p><a href="zhuce.html">>还没注册账户？快来注册吧！</a></p>
				
				
				</div>
			</div>
			
		</div>
	</body>
</html>
<script src="js/jquery-1.8.3.min.js"></script>
<script>
	$(function(){
		
		var flag=0;
		$.getJSON("user.json",function(user){
		console.log(user);
		$("#btn").click(function(){
			$(".nametxt1").text("");
			$(".pwdtxt1").text("");
			if($(".name1").val()==""){
				$(".nametxt1").text("#用户名不能为空")
			}
			for(let i=0;i<user.length;i++){
				if($(".name1").val()==user[i].name){
					flag++;
					var x=i;
					if($(".pwd1").val()==user[x].pwd){
					//	alert("登录成功");
						location="http://127.0.0.1:8020/MyLover/zuanjie.html";
						$(".name1").val("");
						$(".pwd1").val("");
					}else{
						$(".pwdtxt1").text("#密码错误");
					}
					break;
				}
			}
			if(flag==0){
				$(".nametxt1").text("#用户名不存在")
			}
		})
		
		})
	});
</script>
